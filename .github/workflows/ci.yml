name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Gitleaks — scan for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy — scan filesystem for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          exit-code: 1

  lint-test:
    runs-on: ubuntu-latest
    needs: security

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: skeleton
          POSTGRES_PASSWORD: skeleton
          POSTGRES_DB: skeleton
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U skeleton"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://skeleton:skeleton@localhost:5432/skeleton

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm -r --if-present run typecheck

      - name: Run migrations
        run: pnpm db:migrate

      - name: Validate generator (R8)
        run: pnpm validate:generator

      - name: Unit + integration tests
        run: pnpm test

  e2e:
    runs-on: ubuntu-latest
    needs: lint-test

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: skeleton
          POSTGRES_PASSWORD: skeleton
          POSTGRES_DB: skeleton
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U skeleton"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://skeleton:skeleton@localhost:5432/skeleton

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run migrations
        run: pnpm db:migrate

      - name: Run E2E tests
        run: pnpm test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
